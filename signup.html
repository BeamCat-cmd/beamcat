<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <title>BeamCat - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="particles-js"></div>
    <nav>
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                <img src="assets/logo.svg" alt="BeamCat">
                <span>BeamCat</span>
            </a>
        </div>
        <div class="nav-links">
            <!-- <a href="index.html">Home</a>
            <a href="#">Guide</a>
            <a href="#">FAQ's</a> -->
            <!-- <a href="#">Content Us</a> -->
            <a href="login.html" class="sign-up"style="color: #000" >LOGIN</a>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-box">
            <h2>Sign Up Account</h2>
            <p class="login-subtitle">Welcome to sign up and start a different journey</p>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Your Username">
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email Address">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Your Password">
                    <span class="input-icon" style="right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility()">
                        <img src="assets/eye-icon.svg" alt="Show Password" style="width: 20px; height: 20px;">
                    </span>
                </div>
                <button type="submit" class="login-button">SIGN UP</button>
                <div class="divider" style="margin: 2rem 0 1rem 0;">
                    <hr class="line" style="margin-right: 1rem;">
                    <span>OR</span>
                    <hr class="line" style="margin-left: 1rem;">
                </div>
                <div class="social-login">
                    <button type="button" class="google-login">
                        <img src="assets/google.svg" alt="Google">
                        Google
                    </button>
                    <button type="button" class="facebook-login">
                        <img src="assets/facebook.svg" alt="Facebook">
                        Facebook
                    </button>
                </div>
                <div class="terms" style="margin-top: 1.5rem;">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        <span class="terms-text">
                            I have read the 
                            <a href="#">User Agreement</a> and 
                            <a href="#">Privacy Policy</a>
                        </span>
                    </label>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
