<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeamCat Training Game - Precision Click</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .game-container {
      position: relative;
      width: 80vw;
      height: 80vh;
      margin: 20px auto;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      background: #222;
      display: none;
      z-index: 2;
    }
    .target {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      position: absolute;
      pointer-events: auto;
    }
    .scoreboard { margin-top: 10px; font-size: 20px; display: flex; align-items: center; justify-content: center; }
    .timer { font-size: 18px; margin-top: 5px; }
    .game-over { font-size: 24px; font-weight: bold; color: yellow; display: none; }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      position: relative;
      z-index: 2;
    }
    button:hover { background-color: #444; }
    #video, #cursor {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }
    #video {
      object-fit: cover;
      opacity: 0.2;
      z-index: 1;
    }
    #cursor {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      transition: transform 0.1s ease;
      position: fixed;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    #cursor.clicking {
      transform: translate(-50%, -50%) scale(0.8);
    }
    .target {
      border: 2px solid white;
    }
    h1, p {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>BeamCat Training Game - Precision Click</h1>
  <p class="timer">Time Remaining: <span id="time">30</span> Second</p>
  <p class="scoreboard">Score: <span id="score">0</span>
    <button id="endBtn" style="display:none;">End Game</button>
  </p>

  <div class="game-container" id="gameArea">
    <div class="target" id="target"></div>
  </div>

  <p class="game-over" id="gameOver">Game Over</p>
  <button id="startBtn">Start Game</button>

  <video id="video" autoplay muted></video>
  <div id="cursor"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    let score = 0;
    let timeLeft = 30;
    const gameArea = document.getElementById("gameArea");
    const target = document.getElementById("target");
    const scoreDisplay = document.getElementById("score");
    const timeDisplay = document.getElementById("time");
    const gameOverText = document.getElementById("gameOver");
    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const cursor = document.getElementById("cursor");
    const video = document.getElementById("video");

    const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];
    let colorIndex = 0;
    let lastClick = 0;
    let autoClickTimer = null;
    let cursorX = 0;
    let cursorY = 0;

    function moveTarget() {
      let x = Math.random() * (gameArea.clientWidth - 30);
      let y = Math.random() * (gameArea.clientHeight - 30);
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

    function handleClick() {
      score++;
      scoreDisplay.textContent = score;
      moveTarget();
      colorIndex = (colorIndex + 1) % colors.length;
      target.style.backgroundColor = colors[colorIndex];
      
      // 添加点击动画
      cursor.classList.add('clicking');
      setTimeout(() => cursor.classList.remove('clicking'), 100);
    }

    function autoClick() {
      // 添加点击动画
      cursor.classList.add('clicking');
      setTimeout(() => cursor.classList.remove('clicking'), 100);

      // 检查光标位置是否在目标上或按钮上
      const el = document.elementFromPoint(cursorX, cursorY);
      console.log('Cursor position:', cursorX, cursorY);
      console.log('Element under cursor:', el ? el.id : 'none');

      if (el) {
        if (el.classList.contains("target")) {
          console.log("Target detected");
          handleClick();
        } else if (el.id === "startBtn") {
          console.log("Start button detected");
          startGame();
        } else if (el.id === "endBtn" && gameArea.style.display === "block") {
          console.log("End button detected");
          endGame();
        }
      }
    }

    function startTimer() {
      let timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          timeDisplay.textContent = timeLeft;
        } else {
          clearInterval(timer);
          target.style.display = "none";
          gameOverText.style.display = "block";
          endBtn.style.display = "inline-block";
          // 游戏结束时自动调用 endGame
          endGame();
        }
      }, 1000);
    }

    function startGame() {
      console.log("Starting game...");
      if (gameArea.style.display === "block") {
        console.log("Game already started");
        return;
      }
      
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameArea.style.display = "block";
      gameOverText.style.display = "none";
      target.style.display = "block";
      moveTarget();
      startTimer();
      startBtn.style.display = "none";
      endBtn.style.display = "inline-block";

      // 确保自动点击定时器在运行
      if (autoClickTimer) {
        clearInterval(autoClickTimer);
      }
      autoClickTimer = setInterval(autoClick, 500);
      console.log("Auto-click timer started");
    }

    function endGame() {
      gameArea.style.display = "none";
      startBtn.style.display = "inline-block";
      endBtn.style.display = "none";
      gameOverText.style.display = "block";
      console.log("Game ended, auto-click continues");
    }

    const faceMesh = new FaceMesh({ 
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        try {
          await faceMesh.send({ image: video });
        } catch (error) {
          console.error('Error in face detection:', error);
        }
      },
      width: 640,
      height: 480
    });

    // 启动摄像头，并等准备好再启用按钮
    camera.start()
      .then(() => {
        console.log("FaceMesh and camera ready");
        document.getElementById("startBtn").disabled = false;
        // 启动自动点击
        if (autoClickTimer) {
          clearInterval(autoClickTimer);
        }
        autoClickTimer = setInterval(autoClick, 500);
        console.log("Initial auto-click timer started");
      })
      .catch((error) => {
        console.error('Error starting camera:', error);
        alert('无法启动摄像头，请确保已授予摄像头权限并刷新页面重试。');
      });

    // 在页面关闭时清理定时器
    window.addEventListener('beforeunload', () => {
      if (autoClickTimer) {
        clearInterval(autoClickTimer);
      }
    });

    function onResults(results) {
      try {
        if (!results.multiFaceLandmarks || !results.multiFaceLandmarks.length) {
          return;
        }
        const landmarks = results.multiFaceLandmarks[0];
        const nose = landmarks[1];
        const px = (1 - nose.x) * window.innerWidth;
        const py = nose.y * window.innerHeight;

        cursorX = px;
        cursorY = py;
        cursor.style.left = `${px}px`;
        cursor.style.top = `${py}px`;

        // 添加调试信息
        const el = document.elementFromPoint(px, py);
        if (el && el.id === "startBtn") {
          console.log("Start button detected at position:", px, py);
        }
      } catch (error) {
        console.error('Error in onResults:', error);
      }
    }
    
    // 确保按钮可以点击
    startBtn.style.pointerEvents = "auto";
    endBtn.style.pointerEvents = "auto";

    // 添加按钮的鼠标点击事件作为备用
    startBtn.addEventListener("click", () => {
      console.log("Start button clicked");
      startGame();
    });
    endBtn.addEventListener("click", () => {
      console.log("End button clicked");
      endGame();
    });
  </script>
</body>
</html>
