<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeamCat - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="particles-js"></div>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.svg" alt="BeamCat">
                <span>BeamCat</span>
            </a>
        </div>
        <div class="nav-links">
            <!-- <a href="index.html">Home</a>
            <a href="#">Guide</a>
            <a href="#">FAQ's</a>
            <a href="#">Content Us</a> -->
            <a href="signup.html" class="sign-up">SIGN UP</a>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-box">
            <h2>Log In Account</h2>
            <p class="login-subtitle">Welcome to log in and start a different journey</p>
            
            <form class="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email Address">
                    <img src="assets/smile-icon.svg" alt="Email" class="input-icon">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Your Password">
                    <a href="#" class="forgot-link">Forget ?</a>
                </div>
                
                <button type="submit" class="login-button">CONFIRM</button>
                
                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="google-login">
                        <img src="assets/google-icon.svg" alt="Google">
                        Google
                    </button>
                    <button type="button" class="facebook-login">
                        <img src="assets/facebook-icon.svg" alt="Facebook">
                        Fackbook
                    </button>
                </div>

                <div class="terms">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms">
                        <span class="checkmark"></span>
                        <span class="terms-text">
                            I have read the 
                            <a href="#">User Agreement</a> and 
                            <a href="#">Privacy Policy</a>
                        </span>
                    </label>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
