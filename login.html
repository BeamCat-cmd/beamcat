<!DOCTYPE html> <!-- 声明文档类型为 HTML5 -->
<html lang="en"> <!-- HTML 文档开始，语言为英文 -->
<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 设置视口，用于响应式设计 -->
    <title>BeamCat - Login</title> <!-- 页面标题 -->
    <link rel="stylesheet" href="styles.css"> <!-- 引入通用样式表 -->
    <link rel="stylesheet" href="login.css"> <!-- 引入登录页面专用样式表 -->
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <div id="particles-js"></div> <!-- 用于显示粒子效果的容器 -->
    <nav> <!-- 导航栏开始 -->
        <div class="logo"> <!-- Logo 区域 -->
            <a href="index.html" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none;"> <!-- Logo 链接，使用弹性布局 -->
                <img src="assets/logo.svg" alt="BeamCat"> <!-- Logo 图片 -->
                <span>BeamCat</span> <!-- Logo 文字 -->
            </a>
        </div>
        <div class="nav-links"> <!-- 导航链接区域 -->
            <!-- 注释掉的导航链接 -->
            <!-- <a href="index.html">Home</a>
            <a href="#">Guide</a>
            <a href="#">FAQ's</a>
            <a href="#">Content Us</a> -->
            <a href="signup.html" class="sign-up" style="color: #000;">SIGN UP</a> <!-- 注册链接 -->
        </div>
    </nav>

    <main class="login-container"> <!-- 登录容器开始 -->
        <div class="login-box"> <!-- 登录框 -->
            <h2>Log In Account</h2> <!-- 登录标题 -->
            <p class="login-subtitle">Welcome to log in and start a different journey</p> <!-- 欢迎文字 -->
            
            <form class="login-form"> <!-- 登录表单开始 -->
                <div class="form-group"> <!-- 邮箱输入组 -->
                    <input type="email" id="email" placeholder="Your Email Address"> <!-- 邮箱输入框 -->
                    <a href="face-login.html" id="fid-icon" style="margin-left:2.5rem; cursor: pointer;">
                        <img src="assets/FID.svg" alt="Email" class="input-icon" id="fid-icon" style="margin-left:2.5rem;"> 
                    </a>    <!-- 面部识别图标 -->
                </div>
                <div class="form-group"> <!-- 密码输入组 -->
                    <input type="password" id="password" placeholder="Your Password"> <!-- 密码输入框 -->
                    <a href="#" class="forgot-link">Forget ?</a> <!-- 忘记密码链接 -->
                </div>
                
                <button type="submit" class="login-button">CONFIRM</button> <!-- 确认按钮 -->
                
                <div class="divider" style="margin: 2rem 0 1rem 0;"> <!-- 分隔线 -->
                    <hr class="line" style="margin-right: 1rem;">
                    <span>OR</span>
                    <hr class="line" style="margin-left: 1rem;">
                </div>

                <div class="social-login"> <!-- 社交登录区域 -->
                    <button type="button" class="google-login"> <!-- Google 登录按钮 -->
                        <img src="assets/google.svg" alt="Google"> <!-- Google 图标 -->
                        Google <!-- Google 文字 -->
                    </button>
                    <button type="button" class="facebook-login"> <!-- Facebook 登录按钮 -->
                        <img src="assets/facebook.svg" alt="Facebook"> <!-- Facebook 图标 -->
                        Fackbook <!-- Facebook 文字（注意：这里有拼写错误） -->
                    </button>
                </div>

                <div class="terms" style="margin-top: 1.5rem;"> <!-- 条款同意区域 -->
                    <label class="checkbox-container"> <!-- 复选框容器 -->
                        <input type="checkbox" id="terms"> <!-- 条款同意复选框 -->
                        <span class="checkmark"></span> <!-- 自定义复选框样式 -->
                        <span class="terms-text"> <!-- 条款文字 -->
                            I have read the <!-- 我已阅读 -->
                            <a href="#">User Agreement</a> and <!-- 用户协议链接 -->
                            <a href="#">Privacy Policy</a> <!-- 隐私政策链接 -->
                        </span>
                    </label>
                </div>

                <!-- 在登录表单下方添加面部扫描登录/注册区域 -->
        
            </form>
        </div>
    </main>

    <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <!-- 脚本引入 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- 粒子效果库 -->
    <script src="script.js"></script> <!-- 主脚本 -->
    <script src="face-auth.js"></script> <!-- 在页面底部引入 face-auth.js -->
</body>
</html>
